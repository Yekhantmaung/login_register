<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>
  <link rel="stylesheet" href="css.css"/>
</head>
<body>
  <div class="container-box">
    <h1>Survey Form</h1>
    <form action="">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required />
      </div>

      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="birthDate">Date of Birth:</label>
        <input type="date" name="birthDate" id="birthDate" />
      </div>

      <h3>Gender</h3>
      <div class="gender-box">
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="other" />
      </div>

      <div>
        <label for="languageSelect">Select a Language:</label>
        <select id="languageSelect" name="language">
          <option value="none">Select</option>
          <option value="html">HTML</option>
          <option value="js">JavaScript</option>
          <option value="css">CSS</option>
          <option value="python">Python</option>
        </select>
      </div>

      <h3>Favorite Programming Language</h3>
      <div class="checkbox-container">
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="fav_language" value="html" />
        <label for="js">JavaScript</label>
        <input type="checkbox" id="js" name="fav_language" value="js" />
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="fav_language" value="css" />
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="fav_language" value="python" />
      </div>

      <div>
        <button type="submit" name="surveySubmitButton" id="surveySubmitButton">Submit</button>
      </div>
    </form>
  </div>

  <p class="footer-text">
    By clicking on this Register button, I do agree to all the
    <a href="#">Terms & Conditions</a> on this website.
  </p>
</body>
</html>
