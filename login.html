<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-box">
        <h1 class="tag">Login Form</h1>

        <div class="container-form">
        <form class="container-move">
            <label>UserName :</label>
            <input type="text" name="username" id="username" required placeholder="Enter your name"><br>
            <label>Password :</label>
            <input type="text" name="password" id="password" required placeholder="6 chacher .. "><br>
            <div class="container-button">
            <button type="reset" id="reset" name="reset">Reset</button>
            <button type="submit" id="btn" name="btn">Login</button>
            </div>
        </form>
        </div>
    </div>
    <p class="register-box">Do not have account <a href="register.html" class="change">Register here.! </a></p>
    
</body>
</html>
